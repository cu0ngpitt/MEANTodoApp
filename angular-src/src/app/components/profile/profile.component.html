<div *ngIf="user">

  <h1>{{user.firstName}} {{user.lastName}}</h1>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{user.username}}
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{user.email}}
    </li>
  </ul>

</div>
