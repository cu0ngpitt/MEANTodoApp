<div class="container">

  <h1>Create an account</h1>

  <form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <div class="form-group has-danger">
        <label class="col-form-label col-form-label-lg" for="inputLarge">First Name</label>
        <input class="form-control form-control-lg" type="text" id="inputLarge" [(ngModel)]="firstName" name="firstName">
      </div>

      <div class="form-group has-danger">
        <label class="col-form-label col-form-label-lg" for="inputLarge">Last Name</label>
        <input class="form-control form-control-lg" type="text" id="inputLarge" [(ngModel)]="lastName" name="lastName">
      </div>

      <div class="form-group has-danger">
        <label class="col-form-label col-form-label-lg" for="inputLarge">Email</label>
        <input class="form-control form-control-lg" type="text" id="inputLarge" [(ngModel)]="email" name="email">
      </div>

      <div class="form-group has-danger">
        <label class="col-form-label col-form-label-lg" for="inputLarge">Username</label>
        <input class="form-control form-control-lg" type="text" id="inputLarge" [(ngModel)]="username" name="username">
      </div>

      <div class="form-group has-danger">
        <label class="col-form-label col-form-label-lg" for="inputLarge">Password</label>
        <input class="form-control form-control-lg" type="text" id="inputLarge" [(ngModel)]="password" name="password">
      </div>

      <div class="buttonHolder">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

      <br><br><br>
      <div class="form-group has-danger">
        <label class="form-control-label" for="inputDanger1">Invalid input</label>
        <input type="text" value="wrong value" class="form-control is-invalid" id="inputInvalid">
        <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
      </div>
    </div>
  </form>

</div>
